<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list no-padding no-margin sub-menu no-lines *ngIf="pages">
    <button ion-item default-item item-title paddinge-left *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
    </button>
  </ion-list>
</ion-content>
